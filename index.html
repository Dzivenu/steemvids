  <script>
  var videosites = ["youtu.be","youtube.com","www.youtube.com"];

  function extractyt(url) {
    var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    var match = url.match(regExp);
    if (match && match[2].length == 11) {
      return match[2];
    } else {
      return 0;
    }
  }

  function getTags() {
    steem.api.getTrendingTags('', 50, function(err, result) {

      for (var key in result) {
        $('#tags').append('<a href="#" class="hvr-back-pulse" onClick="checkpath(\''+result[key].name+'\');">'+result[key].name+'</a> ');
      }

    });
  }

  function getBookmarkedTags() {
    var bookmarks = ['video','openmic','music','gaming','news','truth','pizzagate','conspiracy','podcast']
    for (var key in bookmarks) {
      $('#bookmarks').append('<a href="#" class="hvr-back-pulse" onClick="checkpath(\''+bookmarks[key]+'\');">'+bookmarks[key]+'</a> ');
    }

  function checkpath(path) {
    $('#path').val(path);
    $('#results').html('');
    $('#loader').fadeIn();
    var query = { tag : path , limit : 50 };

    steem.api.getDiscussionsByCreated(query, function(err, result) {
      var vidhistory = [0];
      for (var key in result) {
       if (result[key].json_metadata != "") {
         postjson = JSON.parse(result[key].json_metadata);
         if (postjson.hasOwnProperty("links")) {
           for (var link in postjson.links) {
            var domain = postjson.links[link].replace('http://','').replace('https://','').split(/[/?#]/)[0];
            if ($.inArray(domain, videosites) !== -1) {
              ytid = extractyt(postjson.links[link]);
              if ($.inArray(ytid, vidhistory) == -1) {
                  vidhistory.push(ytid);
                  var author = result[key].author;
                  var reputation = steem.formatter.reputation(result[key].author_reputation);
                  var voteframe = '<iframe src="https://steemconnect.com/embed/vote?author='+result[key].author+'&amp;permlink='+result[key].permlink+'" allowtransparency="true" scrolling="no" class="scvote" width="50" height="20" frameborder="0"></iframe>';
                  var vidframe = '<span id="yt'+ytid+'" class="yt hvr-wobble-vertical" style="background-image:url(https://img.youtube.com/vi/'+ytid+'/0.jpg);"><a href="https://youtu.be/'+ytid+'" data-lity><div class="ytfooter">@'+author+' ('+reputation+')<br /><br />&quot;'+result[key].title+'&quot;</a><br /><br /><small><a href="https://steemit.com/@'+author+'/'+result[key].permlink+'">View on Steemit</a></small><br />'+voteframe+'</div></span>';
                  $('#results').append(vidframe);
                  $('#loader').fadeOut();
                  //$('#yt'+ytid).fadeIn();
                }
                }
              }
            }
           }
         }
       });
    }
